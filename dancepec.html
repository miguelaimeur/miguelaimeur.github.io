<style>
    *, *::before, *::after {
        box-sizing: border-box;
    }
    body {
        font-family: 'Montserrat', sans-serif;
        background: #0e0e0e;
        color: #fff;
        margin: 0;
        padding: 2em;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
    }
    h1 {
        font-weight: 800;
        font-size: 3em;
        margin-bottom: 0.5em;
    }
    h2 {
        font-weight: 800;
        font-size: 3em;
        margin-bottom: 2em;
        color: #ff4c00;
    }
    iframe {
        border: none;
        width: 100%;
        max-width: 1000px;
        height: 562px; /* relación 16:9 */
        border-radius: 12px;
        box-shadow: 0 0 20px #ff4c00aa;
        margin-bottom: 1.5em;
    }
    .stream-buttons {
        display: flex;
        gap: 1em;
        margin-bottom: 2em;
    }
    .stream-buttons a {
        background-color: #ff4c00;
        color: #fff;
        padding: 12px 24px;
        text-decoration: none;
        font-weight: 700;
        border-radius: 8px;
        transition: background-color 0.3s ease;
        user-select: none;
        cursor: pointer;
        min-width: 120px;
        display: inline-flex;
        justify-content: center;
        align-items: center;
    }
    .stream-buttons a:hover,
    .stream-buttons a:focus {
        background-color: #e04300;
        outline: none;
        box-shadow: 0 0 8px #e04300;
    }
    .info {
        display: none; /* Oculto el texto debajo del vídeo */
    }
    /* SEO oculto */
    .seo-hidden {
        position: absolute;
        left: -9999px;
        top: -9999px;
        height: 0;
        overflow: hidden;
        visibility: hidden;
    }
</style>
