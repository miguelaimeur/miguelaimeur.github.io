<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Miguel Aimeur | Trabajos Audiovisuales</title>
<meta name="description" content="Trabajos audiovisuales de Miguel Aimeur – Playlist de proyectos audiovisuales, música electrónica, DJ & VJ, visuales en directo." />
<link rel="icon" href="favicon.ico" />
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet" />

<style>
* { box-sizing: border-box; }

:root {
  --c-bg: #000;
  --c-accent: #00e0ff;
  --c-accent-soft: #00e0ff22;
  --c-text: #a0f0ffcc;
  --c-muted: #007f99cc;
}

body {
  margin: 0;
  font-family: 'Orbitron', sans-serif;
  background: var(--c-bg);
  color: var(--c-accent);
  min-height: 100vh;
  overflow-x: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
  position: relative;
}

/* Fondo grid/neón */
.grid {
  position: fixed;
  top: 50%; left: 50%;
  width: 200%; height: 200%;
  background: linear-gradient(to right, rgba(0,255,255,0.15) 1px, transparent 1px) 0 0,
              linear-gradient(to bottom, rgba(0,255,255,0.15) 1px, transparent 1px) 0 0;
  background-size: 60px 60px;
  transform: translate(-50%, -50%) rotateX(65deg) rotateZ(0deg);
  animation: gridmove 12s linear infinite, gridrotate 60s linear infinite;
  opacity: 0.25;
  pointer-events: none;
  z-index: 0;
}

@keyframes gridmove {
  0% { background-position: 0 0, 0 0; }
  100% { background-position: -240px 240px, -240px 240px; }
}

@keyframes gridrotate {
  0% { transform: translate(-50%, -50%) rotateX(65deg) rotateZ(0deg); }
  100% { transform: translate(-50%, -50%) rotateX(65deg) rotateZ(360deg); }
}

/* Header */
header {
  padding: 2em 1em 1em;
  display: flex;
  flex-direction: column;
  align-items: center;
  z-index: 2;
  position: relative;
}

.site-title {
  font-weight: 700;
  font-size: clamp(2rem, 6vw, 4rem);
  color: var(--c-accent);
  -webkit-text-stroke: 1px var(--c-accent);
  text-shadow: 0 0 15px var(--c-accent), 0 0 30px var(--c-accent-soft);
  text-align: center;
  margin: 0 0 2rem 0;
}

/* Main content */
.content {
  position: relative;
  z-index: 2;
  max-width: 960px;
  width: 100%;
  padding: 1em;
  text-align: center;
}

.video-container {
  position: relative;
  width: 100%;
  aspect-ratio: 16/9;
  border: 2px solid var(--c-accent);
  border-radius: 12px;
  box-shadow: 0 0 30px var(--c-accent), inset 0 0 15px var(--c-accent-soft);
  margin-bottom: 1em;
}

.video-container iframe {
  width: 100%;
  height: 100%;
  border: none;
}

footer {
  color: var(--c-muted);
  font-size: 0.85rem;
  text-align: center;
  padding: 1em;
  margin-top: 2em;
}
</style>
</head>

<body>

<header>
  <h1 class="site-title">Miguel Aimeur<br>Trabajos Audiovisuales</h1>
</header>

<div class="grid"></div>

<main class="content">
  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/videoseries?list=PLiZ47mcbCWGAqmAaIErY6O2JuwPYW1GUN" allowfullscreen></iframe>
  </div>
</main>

<footer>
  &copy; 2025 Miguel Aimeur
</footer>

</body>
</html>
