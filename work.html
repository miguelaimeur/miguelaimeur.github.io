<style>
* { box-sizing: border-box; }

:root {
  --c-bg: #000;
  --c-accent: #00e0ff;
  --c-accent-soft: #00e0ff22;
  --c-text: #a0f0ffcc;
  --c-muted: #007f99cc;
  --yt: #FF0000;
  --fb: #1877F2;
  --ig: #E1306C;
  --kick: #53FC18;
  --x: #000000;
  --ivoox: #FF6600;
}

body {
  margin: 0;
  font-family: 'Orbitron', sans-serif;
  background: var(--c-bg);
  color: var(--c-accent);
  min-height: 100vh;
  overflow-x: hidden;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  align-items: center;
  position: relative;
}

/* Fondo grid/neón */
.grid {
  position: fixed;
  top: 50%; left: 50%;
  width: 200%; height: 200%;
  background: linear-gradient(to right, rgba(0,255,255,0.15) 1px, transparent 1px) 0 0,
              linear-gradient(to bottom, rgba(0,255,255,0.15) 1px, transparent 1px) 0 0;
  background-size: 60px 60px;
  transform: translate(-50%, -50%) rotateX(65deg) rotateZ(0deg);
  animation: gridmove 12s linear infinite, gridrotate 60s linear infinite;
  opacity: 0.25;
  pointer-events: none;
  z-index: 0;
}

@keyframes gridmove {
  0% { background-position: 0 0, 0 0; }
  100% { background-position: -240px 240px, -240px 240px; }
}

@keyframes gridrotate {
  0% { transform: translate(-50%, -50%) rotateX(65deg) rotateZ(0deg); }
  100% { transform: translate(-50%, -50%) rotateX(65deg) rotateZ(360deg); }
}

/* Header y navegación */
header {

.site-title {

  color: var(--c-accent);
  -webkit-text-stroke: 1px var(--c-accent);
  text-shadow: 0 0 15px var(--c-accent), 0 0 30px var(--c-accent-soft);
  text-align: center;
  margin: 0 0 1rem 0;
}

nav { 
  display: flex; 
  flex-wrap: wrap; 
  justify-content: center; 
  gap: 0.8rem; 
  margin-bottom: 2em;
}

.link-btn {
  flex: 1 1 120px;
  max-width: 140px;
  padding: 0.9em;
  border: 2px solid var(--c-accent);
  border-radius: 12px;
  color: var(--c-accent);
  font-weight: 700;
  font-size: 1em;
  text-decoration: none;
  text-align: center;
  transition: all 0.25s;
  background: transparent;
  box-shadow: 0 0 10px var(--c-accent);
}

.link-btn.youtube:hover { background-color: var(--yt); border-color: var(--yt); box-shadow: 0 0 18px var(--yt); }
.link-btn.facebook:hover { background-color: var(--fb); border-color: var(--fb); box-shadow: 0 0 18px var(--fb); }
.link-btn.instagram:hover { background-color: var(--ig); border-color: var(--ig); box-shadow: 0 0 18px var(--ig); }
.link-btn.kick:hover { background-color: var(--kick); border-color: var(--kick); box-shadow: 0 0 18px var(--kick); color: #000; }
.link-btn.x:hover { background-color: var(--x); border-color: var(--x); box-shadow: 0 0 18px var(--x); color: #fff; }
.link-btn.ivoox:hover { background-color: var(--ivoox); border-color: var(--ivoox); box-shadow: 0 0 18px var(--ivoox); color: #fff; }

  width: 100%;
  padding: 1em;

}

}

.content h2 {
  font-size: 1.8em;
  text-shadow: 0 0 10px #0ff,0 0 20px #08f;
  margin-bottom: 1.5em;
}

.video-container {

  border: 2px solid var(--c-accent);
  border-radius: 12px;
  box-shadow: 0 0 30px var(--c-accent), inset 0 0 15px var(--c-accent-soft);
  margin-bottom: 1em;
}

.video-container iframe {
  width: 100%;
  height: 100%;
  border: none;
}
