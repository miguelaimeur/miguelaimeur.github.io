<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>A PURO REEL - Programa de Comedia y Sátira</title>

<meta name="description" content="A Puro Reel - Programa de comedia, sátira política y actualidad, presentado por Buba y El Presi. Miguel Aimeur, DJ y artista visual." />
<meta name="keywords" content="Miguel Aimeur, A Puro Reel, comedia, sátira, política, actualidad, podcast, humor, Buba, El Presi" />
<meta name="author" content="Miguel Aimeur" />

<style>
  body {
    font-family: 'Montserrat', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #0d0d0d;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .main-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    max-width: 800px; /* 4 botones */
    width: 100%;
  }

  /* SEO oculto */
  .seo-hidden {
    position: absolute;
    left: -9999px;
    visibility: hidden;
  }

  .logo {
    width: 100%;
    height: auto;
    margin-bottom: 20px;
  }

  .button-container {
    display: flex;
    justify-content: center;
    gap: 10px;
    flex-wrap: wrap;
    width: 100%;
  }

  .link-btn {
    background-color: #ff0000;
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 8px;
    font-weight: bold;
    display: inline-block;
    flex: 1 1 calc(25% - 10px); /* 4 botones */
    text-align: center;
    min-width: 150px;
    box-sizing: border-box;
  }

  .link-btn.twitch { background-color: #6441a5; }
  .link-btn.kick { background-color: #53fc18; }

  /* Ajuste para pantallas pequeñas */
  @media (max-width: 850px) {
    .main-container {
      padding: 0 10px;
    }
    .link-btn {
      flex: 1 1 45%;
    }
  }
</style>
</head>
<body>

<!-- SEO oculto -->
<div class="seo-hidden">
  Miguel Aimeur es DJ, VJ, productor musical y artista visual. Creador de A Puro Reel junto a El Presi, un programa de comedia, sátira política y actualidad.
</div>

<!-- Contenedor principal -->
<div class="main-container">
  <img src="logo.png" alt="Miguel Aimeur" class="logo" />

  <div class="button-container">
    <a href="https://youtube.com" class="link-btn youtube" target="_blank">YouTube</a>
    <a href="https://twitch.tv" class="link-btn twitch" target="_blank">Twitch</a>
    <a href="https://kick.com" class="link-btn kick" target="_blank">Kick</a>
    <a href="#" class="link-btn" style="background-color:#00bfff;">Web</a>
  </div>
</div>

</body>
</html>
