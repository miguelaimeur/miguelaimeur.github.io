* { box-sizing: border-box; }
:root {
  --c-bg: #000000;
  --c-accent: #00e0ff;
  --c-accent-soft: #00e0ff22;
  --c-text: #a0f0ffcc;
  --c-muted: #007f99cc;
  --yt: #FF0000;
  --fb: #1877F2;
  --ig: #E1306C;

body {
  margin: 0;
  font-family: 'Orbitron', sans-serif;
  background: var(--c-bg);
  color: var(--c-accent);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  overflow-x: hidden;

#tron-bg {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  z-index: -1;
  background: black;
}

header {
  padding: 2.5em 1.5em 1em;
  display: grid;
  place-items: center;
  text-align: center;
  gap: 1rem;
}

.site-title {
  margin: 0;
  font-weight: 400;
  line-height: 1.1;
  letter-spacing: 0.05em;
  font-size: clamp(2rem, 6vw, 4rem);
  /* visibilidad por defecto; animamos con GSAP.from() */
  color: transparent;
  -webkit-text-stroke: 1px var(--c-accent);
  text-shadow: 0 0 15px var(--c-accent), 0 0 30px var(--c-accent-soft);
  background: linear-gradient(90deg, transparent, var(--c-accent), transparent);
  background-size: 200% 100%;
  background-clip: text;
  -webkit-background-clip: text;
  animation: titleGlow 4s infinite linear, neonFlicker 3s infinite;
}

@keyframes titleGlow {
  0% { background-position: -200% 0; }
  50% { background-position: 200% 0; }
  100% { background-position: -200% 0; }
}

@keyframes neonFlicker {
  0%,19%,21%,23%,25%,54%,56%,100% { text-shadow:0 0 15px var(--c-accent),0 0 30px var(--c-accent-soft); opacity:1; }
  20%,22%,24%,55% { text-shadow:0 0 4px var(--c-accent); opacity:0.9; }
}

nav { width: 100%; /* visible por defecto; si GSAP no carga, se ve igual */ }
.links { 
  display: flex; 
  flex-wrap: wrap; 
  justify-content: center; 
  gap: 1em; 
  max-width: 820px; 
  margin: 0.6em auto 0; 
  padding: 0 1rem; 
  position: relative; 
  z-index: 1; 
}
.link-btn {
  flex: 1 1 140px; max-width: 220px;
  padding: 0.9em; border: 2px solid var(--c-accent); border-radius: 12px;
  color: var(--c-accent); font-weight: 700; font-size: 1.05em;
  text-decoration: none; letter-spacing: 0.03em;
  background: transparent; box-shadow: 0 0 10px #00e0ff88;
  transition: background-color 0.25s, color 0.25s, box-shadow 0.25s, transform 0.2s;
  position: relative; overflow: hidden;
}
.link-btn::before {
  content: ""; position: absolute; top: -50%; left: -50%;
  width: 200%; height: 200%;
  background: radial-gradient(circle, var(--c-accent) 0%, transparent 60%);
  opacity: 0; transform: scale(0);
  transition: opacity 0.4s, transform 0.4s;
}
.link-btn:hover::before { opacity: 0.2; transform: scale(1); }
.link-btn.youtube:hover { background-color: var(--yt); border-color: var(--yt); box-shadow: 0 0 18px var(--yt), inset 0 0 18px var(--yt); }
.link-btn.facebook:hover { background-color: var(--fb); border-color: var(--fb); box-shadow: 0 0 18px var(--fb), inset 0 0 18px var(--fb); }
.link-btn.instagram:hover { background-color: var(--ig); border-color: var(--ig); box-shadow: 0 0 18px var(--ig), inset 0 0 18px var(--ig); }
.link-btn:not(.youtube):not(.facebook):not(.instagram):hover {
  background-color: var(--c-accent-soft);
  border-color: var(--c-accent);
  box-shadow: 0 0 18px var(--c-accent), inset 0 0 8px var(--c-accent-soft);
  color: #fff;
}

main { flex: 1; }

footer {
  font-size: 0.85rem; color: var(--c-muted); text-align: center;

.video-container {
  position: relative;

  max-width: 900px;

  border: 2px solid var(--c-accent);

  box-shadow: 0 0 30px var(--c-accent), inset 0 0 15px var(--c-accent-soft);
  overflow: hidden;
  aspect-ratio: 16/9;

.video-container iframe {

  height: 100%;
  display: block;
  border: none;

@media (max-width: 480px) {

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script>
// Animaciones GSAP con fallback (contenido visible por defecto)
if (window.gsap) {
  gsap.from(".site-title", {opacity: 0, scale: 0.8, duration: 1, ease: "power2.out"});
  gsap.from("nav", {opacity: 0, y: 20, delay: 0.4, duration: 0.8, ease: "power2.out"});
  gsap.from(".link-btn", {y: 20, opacity: 0, stagger: 0.08, delay: 0.6, duration: 0.5, ease: "power2.out"});
  gsap.from("footer", {opacity: 0, y: 20, delay: 1.2, duration: 0.6, ease: "power2.out"});
}

// Canvas TRON EXTREMO
const canvas = document.getElementById("tron-bg");
oneCanvas();
function oneCanvas(){
  const ctx = canvas.getContext("2d");
  let w, h, layers = [], mouse = {x: 0, y: 0};
  window.addEventListener("mousemove", e => { mouse.x = e.clientX; mouse.y = e.clientY; });

  function resize(){
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
    layers = [];
    const colors = ['#00e0ff', '#ff9800', '#ff00ff', '#00ff7f'];

    // Fondo
    let bg = []; for (let i=0;i<30;i++) bg.push({x:Math.random()*w,y:Math.random()*h,len:80+Math.random()*120,speed:0.2+Math.random()*0.3,alpha:0.1+Math.random()*0.15,angle:Math.random()*Math.PI*2,color:colors[Math.floor(Math.random()*4)],reactive:false});
    layers.push(bg);

    // Intermedio
    let mid = []; for (let i=0;i<25;i++) mid.push({x:Math.random()*w,y:Math.random()*h,len:60+Math.random()*100,speed:0.4+Math.random()*0.7,alpha:0.2+Math.random()*0.3,angle:Math.random()*Math.PI*4,color:colors[Math.floor(Math.random()*4)],reactive:true,strength:0.002});
    layers.push(mid);

    // Frente
    let front = []; for (let i=0;i<20;i++) front.push({x:Math.random()*w,y:Math.random()*h,len:50+Math.random()*60,speed:0.8+Math.random()*1.5,alpha:0.3+Math.random()*0.5,angle:Math.random()*Math.PI*4,color:colors[Math.floor(Math.random()*4)],reactive:true,strength:0.007,blink:Math.random()*0.5+0.5});
    layers.push(front);
  }

  window.addEventListener("resize", resize);
  resize();

  function drawLayer(lines){
    for (let i=0;i<lines.length;i++){
      const l = lines[i];
      let glow = Math.sin(Date.now()*0.008 + l.x + l.y) * 0.3 + 0.7;
      if (l.blink) glow *= l.blink;

      if (l.reactive){
        const dx = mouse.x - l.x, dy = mouse.y - l.y, dist2 = dx*dx + dy*dy;
        glow += Math.min(1, 250*250 / (dist2 || 1));
        l.x += dx * l.strength + Math.cos(l.angle) * l.speed;
        l.y += dy * l.strength + Math.sin(l.angle) * l.speed;
      } else {
        l.x += Math.cos(l.angle) * l.speed; l.y += Math.sin(l.angle) * l.speed;
      }

      const r = parseInt(l.color.slice(1,3),16), g = parseInt(l.color.slice(3,5),16), b = parseInt(l.color.slice(5,7),16);
      ctx.strokeStyle = `rgba(${r},${g},${b},${l.alpha*glow})`;
      ctx.lineWidth = 1 + Math.random()*2;
      ctx.shadowColor = l.color; ctx.shadowBlur = 10;
      ctx.beginPath();
      ctx.moveTo(l.x, l.y);
      ctx.lineTo(l.x + Math.cos(l.angle)*l.len, l.y + Math.sin(l.angle)*l.len);
      ctx.stroke();

      if (l.x > w + l.len || l.x < -l.len || l.y > h + l.len || l.y < -l.len){
        l.x = Math.random()*w; l.y = Math.random()*h; l.angle = Math.random()*Math.PI*4; l.color = ['#00e0ff','#ff9800','#ff00ff','#00ff7f'][Math.floor(Math.random()*4)]; l.blink = Math.random()*0.5 + 0.5;
      }
    }
  }

  function draw(){
    const ctx = canvas.getContext('2d');
    ctx.fillStyle = "#000"; ctx.fillRect(0,0,canvas.width,canvas.height);
    for (let i=0;i<layers.length;i++) drawLayer(layers[i]);
    requestAnimationFrame(draw);
  }
  draw();
}
</script>
