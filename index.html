<style>
  * { box-sizing: border-box; }
  :root {
    --c-bg: #000000;
    --c-accent: #00e0ff;
    --c-accent-soft: #00e0ff22;
    --c-text: #a0f0ffcc;
    --c-muted: #007f99cc;
    --yt: #FF0000;
    --fb: #1877F2;
    --ig: #E1306C;
  }

  body {
    margin: 0;
    font-family: 'Orbitron', sans-serif;
    background: var(--c-bg);
    color: var(--c-accent);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    overflow-x: hidden;
  }

  #tron-bg {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -1;
    background: black;
  }

  header {
    padding: 2.5em 1.5em 1em;
    display: grid;
    place-items: center;
    text-align: center;
    gap: 1rem;
  }

  .site-title {
    margin: 0;
    font-weight: 400;
    line-height: 1.1;
    letter-spacing: 0.05em;
    font-size: clamp(2rem, 6vw, 4rem);
    opacity: 0;
    transform: scale(0.8);
    color: transparent;
    -webkit-text-stroke: 1px var(--c-accent);
    text-shadow: 0 0 10px var(--c-accent), 0 0 20px var(--c-accent-soft);
    background: linear-gradient(90deg, transparent, var(--c-accent), transparent);
    background-size: 200% 100%;
    background-clip: text;
    -webkit-background-clip: text;
    animation: titleGlow 4s infinite linear, neonFlicker 3s infinite;
  }

  @keyframes titleGlow {
    0% { background-position: -200% 0; }
    50% { background-position: 200% 0; }
    100% { background-position: -200% 0; }
  }

  @keyframes neonFlicker {
    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { text-shadow: 0 0 10px var(--c-accent), 0 0 20px var(--c-accent-soft); opacity: 1; }
    20%, 22%, 24%, 55% { text-shadow: 0 0 2px var(--c-accent); opacity: 0.8; }
  }

  nav { width: 100%; opacity: 0; transform: translateY(20px); }
  .links { display: flex; flex-wrap: wrap; justify-content: center; gap: 1em; max-width: 820px; margin: 0.6em auto 0; padding: 0 1rem; }
  .link-btn {
    flex: 1 1 140px; max-width: 220px;
    padding: 0.9em; border: 2px solid var(--c-accent); border-radius: 12px;
    color: var(--c-accent); font-weight: 700; font-size: 1.05em;
    text-decoration: none; letter-spacing: 0.03em;
    background: transparent; box-shadow: 0 0 8px #00e0ff88;
    transition: background-color 0.25s, color 0.25s, box-shadow 0.25s, transform 0.2s;
    position: relative; overflow: hidden;
  }
  .link-btn::before {
    content: ""; position: absolute; top: -50%; left: -50%;
    width: 200%; height: 200%;
    background: radial-gradient(circle, var(--c-accent) 0%, transparent 60%);
    opacity: 0; transform: scale(0);
    transition: opacity 0.4s, transform 0.4s;
  }
  .link-btn:hover::before { opacity: 0.2; transform: scale(1); }
  .link-btn.youtube:hover { background-color: var(--yt); border-color: var(--yt); box-shadow: 0 0 14px var(--yt), inset 0 0 14px var(--yt); }
  .link-btn.facebook:hover { background-color: var(--fb); border-color: var(--fb); box-shadow: 0 0 14px var(--fb), inset 0 0 14px var(--fb); }
  .link-btn.instagram:hover { background-color: var(--ig); border-color: var(--ig); box-shadow: 0 0 14px var(--ig), inset 0 0 14px var(--ig); }
  .link-btn:not(.youtube):not(.facebook):not(.instagram):hover {
    background-color: var(--c-accent-soft);
    border-color: var(--c-accent);
    box-shadow: 0 0 14px var(--c-accent), inset 0 0 6px var(--c-accent-soft);
    color: #fff;
  }

  main { flex: 1; }

  footer {
    font-size: 0.85rem; color: var(--c-muted); text-align: center;
    margin: auto 0 2.2em; user-select: none;
    font-weight: 400; letter-spacing: 0.05em;
    padding: 0 1rem; opacity: 0; transform: translateY(20px);
  }

  .video-container {
    position: relative;
    width: 90%;
    max-width: 900px;
    margin: 2em auto;
    border: 2px solid var(--c-accent);
    border-radius: 12px;
    box-shadow: 0 0 20px var(--c-accent), inset 0 0 10px var(--c-accent-soft);
    overflow: hidden;
    aspect-ratio: 16/9;
  }
  .video-container iframe {
    width: 100%;
    height: 100%;
    display: block;
    border: none;
  }

  @media (max-width: 480px) {
    header { padding: 1.8em 1em 0.6em; }
    .links { gap: 0.8em; }
    .link-btn { flex: 1 1 100%; max-width: none; font-size: 1rem; }
    .video-container { width: 95%; margin: 1.5em auto; }
  }
</style>
</head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script>
  // Animaciones GSAP
  gsap.to(".site-title", {opacity:1, scale:1, duration:1, ease:"power2.out"});
  gsap.to("nav", {opacity:1, y:0, delay:0.5, duration:0.8, ease:"power2.out"});
  gsap.from(".link-btn", {y:20, opacity:0, stagger:0.1, delay:0.7, duration:0.6, ease:"power2.out"});
  gsap.to("footer", {opacity:1, y:0, delay:1.5, duration:0.8, ease:"power2.out"});

  // Fondo TRON combinado
  const canvas = document.getElementById("tron-bg");
  const ctx = canvas.getContext("2d");
  let w, h, lines = [];

  function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
    lines = [];

    const colors = ['#00e0ff', '#ff9800'];

    for (let i = 0; i < 100; i++) {
      const isDiagonal = Math.random() > 0.5;
      lines.push({
        x: Math.random() * w,
        y: Math.random() * h,
        length: 80 + Math.random() * 120,
        speed: 0.5 + Math.random() * 2,
        alpha: 0.2 + Math.random() * 0.5,
        angle: isDiagonal ? Math.random() * Math.PI * 2 : 0,
        color: colors[Math.floor(Math.random() * colors.length)],
        isDiagonal: isDiagonal
      });
    }
  }
  window.addEventListener("resize", resize);
  resize();

  function draw() {
    ctx.fillStyle = "#000000";
    ctx.fillRect(0, 0, w, h);

    lines.forEach(l => {
      const glow = Math.sin(Date.now() * 0.005 + l.x + l.y) * 0.3 + 0.7;
      const r = parseInt(l.color.slice(1,3),16);
      const g = parseInt(l.color.slice(3,5),16);
      const b = parseInt(l.color.slice(5,7),16);

      ctx.strokeStyle = `rgba(${r},${g},${b},${l.alpha * glow})`;
      ctx.lineWidth = 2;
      ctx.shadowColor = l.color;
      ctx.shadowBlur = 6;

      ctx.beginPath();
      ctx.moveTo(l.x, l.y);
      ctx.lineTo(l.x + Math.cos(l.angle) * l.length, l.y + Math.sin(l.angle) * l.length);
      ctx.stroke();

      l.x += Math.cos(l.angle) * l.speed;
      l.y += Math.sin(l.angle) * l.speed;

      if (l.x > w + l.length || l.x < -l.length || l.y > h + l.length || l.y < -l.length) {
        l.x = Math.random() * w;
        l.y = Math.random() * h;
        l.angle = l.isDiagonal ? Math.random() * Math.PI * 2 : 0;
        l.color = ['#00e0ff', '#ff9800'][Math.floor(Math.random() * 2)];
      }
    });

    requestAnimationFrame(draw);
  }
  draw();
</script>
</body>
</html>
