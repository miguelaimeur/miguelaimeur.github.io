<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Miguel Aimeur - Video</title>
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      font-family: Arial, sans-serif;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header, footer {
      text-align: center;
      padding: 1rem;
      background: #111;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }
    .video-container {
      position: relative;
      width: 100%;
      max-width: 960px;
      aspect-ratio: 16/9;
      background: #000;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    /* Backup oculto por defecto */
    .backup {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Miguel Aimeur</h1>
  </header>
  <main>
    <div class="video-container">
      <!-- Kick embed (principal) -->
      <iframe id="kick-player"
        src="https://kick.com/embed/videos/9261d8e4-f744-4049-b0f0-70b939e7548b"
        title="Video de Miguel Aimeur en Kick"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; fullscreen"
        allowfullscreen loading="lazy">
      </iframe>

      <!-- YouTube embed (backup) -->
      <iframe id="yt-backup" class="backup"
        src="https://www.youtube.com/embed/nOwks6mVdkk"
        title="Video de Miguel Aimeur en YouTube"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; fullscreen"
        allowfullscreen loading="lazy">
      </iframe>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 Miguel Aimeur</p>
  </footer>

  <script>
    // Script para activar backup si Kick falla
    const kickPlayer = document.getElementById('kick-player');
    const ytBackup = document.getElementById('yt-backup');

    kickPlayer.addEventListener('error', () => {
      kickPlayer.style.display = 'none';
      ytBackup.classList.remove('backup');
    });

    // Fallback extra: si en 5s no carga Kick, activar backup
    setTimeout(() => {
      if (!kickPlayer.contentWindow || kickPlayer.contentWindow.length === 0) {
        kickPlayer.style.display = 'none';
        ytBackup.classList.remove('backup');
      }
    }, 5000);
  </script>
</body>
</html>
