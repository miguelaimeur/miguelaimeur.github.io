<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

  <!-- ESTILOS -->
  <style>
    /* Reset y box-sizing */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    /* Variables de colores */
    :root {
      --c-bg: #000000;
      --c-accent: #00e0ff;
      --c-accent-soft: #00e0ff22;
      --c-text: #a0f0ffcc;
      --c-muted: #007f99cc;
      --yt: #FF0000;
      --fb: #1877F2;
      --ig: #E1306C;
      --kick: #53FC18;
      --x: #000000;
      --ivoox: #FF6600;
    }

    /* BODY */
    body {
      font-family: 'Orbitron', sans-serif;
      background: var(--c-bg);
      color: var(--c-accent);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      position: relative;
    }

    /* FONDO TRON */
    #tron-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* HEADER */
    header {
      padding: 2.5em 1.5em 1em;
      display: grid;
      place-items: center;
      text-align: center;
      gap: 1rem;
    }

    /* TITULO */
    .site-title {
      margin: 0;
      font-weight: 400;
      line-height: 1.1;
      letter-spacing: 0.05em;
      font-size: clamp(2rem, 6vw, 4rem);
      opacity: 0;
      transform: scale(0.8);
      color: transparent;
      -webkit-text-stroke: 1px var(--c-accent);
      text-shadow: 0 0 15px var(--c-accent), 0 0 30px var(--c-accent-soft);
      background: linear-gradient(90deg, transparent, var(--c-accent), transparent);
      background-size: 200% 100%;
      background-clip: text;
      -webkit-background-clip: text;
      animation: titleGlow 4s infinite linear, neonFlicker 3s infinite;
    }

    @keyframes titleGlow {
      0% { background-position: -200% 0; }
      50% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    @keyframes neonFlicker {
      0%,19%,21%,23%,25%,54%,56%,100% { text-shadow:0 0 15px var(--c-accent),0 0 30px var(--c-accent-soft); opacity:1; }
      20%,22%,24%,55% { text-shadow:0 0 4px var(--c-accent); opacity:0.8; }
    }

    /* NAVBAR */
    nav {
      width: 100%;
      opacity: 0;
      transform: translateY(20px);
      background: transparent;
      border-bottom: 2px solid var(--c-accent-soft);
      padding: 1em 0;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1em;
      max-width: 900px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .link-btn {
      flex: 1 1 140px;
      max-width: 140px;
      padding: 0.9em;
      border: 2px solid var(--c-accent);
      border-radius: 12px;
      color: var(--c-accent);
      font-weight: 700;
      font-size: 1.05em;
      text-decoration: none;
      letter-spacing: 0.03em;
      background: transparent;
      box-shadow: 0 0 10px #00e0ff88;
      transition: background-color 0.25s, color 0.25s, box-shadow 0.25s, transform 0.2s;
      text-align: center;
    }

    /* HOVER DE BOTONES */
    .link-btn.youtube:hover { background-color: var(--yt); border-color: var(--yt); box-shadow: 0 0 18px var(--yt); }
    .link-btn.facebook:hover { background-color: var(--fb); border-color: var(--fb); box-shadow: 0 0 18px var(--fb); }
    .link-btn.instagram:hover { background-color: var(--ig); border-color: var(--ig); box-shadow: 0 0 18px var(--ig); }
    .link-btn.kick:hover { background-color: var(--kick); border-color: var(--kick); box-shadow: 0 0 18px var(--kick); color: #000; }
    .link-btn.x:hover { background-color: var(--x); border-color: var(--x); box-shadow: 0 0 18px var(--x); color: #fff; }
    .link-btn.ivoox:hover { background-color: var(--ivoox); border-color: var(--ivoox); box-shadow: 0 0 18px var(--ivoox); color: #fff; }

    /* MAIN */
    main {
      flex: 1;
      padding-bottom: 3em;
    }

    .video-container {
      position: relative;
      width: 90%;
      max-width: 900px;
      margin: 2em auto;
      border: 2px solid var(--c-accent);
      border-radius: 12px;
      box-shadow: 0 0 30px var(--c-accent), inset 0 0 15px var(--c-accent-soft);
      overflow: hidden;
      aspect-ratio: 16/9;
    }

    .video-container iframe {
      width: 100%;
      height: 100%;
      display: block;
      border: none;
    }

    .video-title {
      text-align: center;
      font-size: 1.2em;
      margin-top: 0.8em;
      margin-bottom: 0.5em;
      color: var(--c-accent);
      text-shadow: 0 0 8px var(--c-accent-soft);
    }

    .kick-btn-container {
      text-align: center;
      margin: 1.5em 0 2.5em;
    }

    /* FOOTER */
    footer {
      font-size: 0.85rem;
      color: var(--c-muted);
      text-align: center;
      margin: auto 0 2.2em;
      user-select: none;
      font-weight: 400;
      letter-spacing: 0.05em;
      padding: 0 1rem;
      opacity: 0;
      transform: translateY(20px);
    }

    /* MEDIA QUERIES */
    @media (max-width: 480px) {
      header { padding: 1.8em 1em 0.6em; }
      .links { gap: 0.8em; }
      .link-btn { flex: 1 1 100%; max-width: none; font-size: 1rem; }
      .video-container { width: 95%; margin: 1.5em auto; }
    }

  </style>
</head>
<body>

  <!-- FONDO TRON -->
  <canvas id="tron-bg"></canvas>

  <!-- SCRIPTS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    // ANIMACIONES GSAP
    gsap.to(".site-title", {opacity:1, scale:1, duration:1, ease:"power2.out"});
    gsap.to("nav", {opacity:1, y:0, delay:0.5, duration:0.8, ease:"power2.out"});
    gsap.from(".link-btn", {y:20, opacity:0, stagger:0.1, delay:0.7, duration:0.6, ease:"power2.out"});
    gsap.to("footer", {opacity:1, y:0, delay:1.5, duration:0.8, ease:"power2.out"});

    // FONDO TRON
    const canvas = document.getElementById('tron-bg');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    let lines = [];
    for(let i=0;i<30;i++){
      lines.push({x:Math.random()*width, y:Math.random()*height, len:Math.random()*height, speed:1+Math.random()*2});
    }

    function draw(){
      ctx.fillStyle='black';
      ctx.fillRect(0,0,width,height);
      ctx.strokeStyle = '#00e0ff22';
      ctx.lineWidth = 2;
      lines.forEach(l=>{
        ctx.beginPath();
        ctx.moveTo(l.x,l.y);
        ctx.lineTo(l.x,l.y-l.len);
        ctx.stroke();
        l.y += l.speed;
        if(l.y-l.len>height) l.y=0;
      });
      requestAnimationFrame(draw);
    }
    draw();

    window.addEventListener('resize', ()=>{
      width=canvas.width=window.innerWidth;
      height=canvas.height=window.innerHeight;
    });
  </script>

</body>
