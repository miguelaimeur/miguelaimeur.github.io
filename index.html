<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dance P.E.C. - Miguel Aimeur</title>
<style>
  /* --- Fondo degradado + animación de partículas --- */
  body {
    margin: 0;
    font-family: 'Orbitron', sans-serif;
    background: linear-gradient(180deg, #000000 0%, #111111 50%, #1a1a1a 100%);
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  canvas#bg-canvas {
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    z-index:-1;
  }

  header {
    text-align: center;
    padding: 2rem 1rem;
    z-index:1;
    position: relative;
  }

  /* --- Botones superiores --- */
  .top-buttons {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin-bottom: 2rem;
    flex-wrap: wrap;
  }

  .btn {
    padding: 0.8rem 1.5rem;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    text-decoration: none;
    transition: all 0.3s ease;
    color: #fff;
    box-shadow: 0 0 10px rgba(255,255,255,0.2);
  }

  /* Colores específicos */
  .btn-x { background-color: #000; border: 1px solid #fff; }
  .btn-ivoox { background-color: #f80; }
  .btn-kick { background-color: #53fc18; color: #000; }

  /* Efecto hover */
  .btn:hover { transform: scale(1.1); box-shadow: 0 0 20px rgba(255,255,255,0.8), 0 0 30px currentColor; }

  main { flex: 1; text-align: center; padding: 2rem 1rem; z-index:1; position: relative; }

  footer {
    text-align: center;
    padding: 1rem;
    font-size: 0.9rem;
    background: rgba(0, 0, 0, 0.6);
    z-index:1;
    position: relative;
  }
</style>
</head>
<body>
<canvas id="bg-canvas"></canvas>

<header>
  <div class="top-buttons">
    <a href="https://x.com/MiguelAimeur" target="_blank" class="btn btn-x">X</a>
    <a href="https://www.ivoox.com/podcast-dance-pec_sq_f12741467_1.html" target="_blank" class="btn btn-ivoox">iVoox</a>
    <a href="https://kick.com" target="_blank" class="btn btn-kick">Kick</a>
  </div>
  <h1>Dance P.E.C.</h1>
  <p>Un podcast de música, sátira y cultura electrónica.</p>
</header>

<main>
  <h2>Bienvenido</h2>
  <p>Aquí encontrarás contenido fresco, entrevistas, sesiones en vivo y mucho más.</p>
</main>

<footer>
  <p>&copy; 2025 Dance P.E.C. - Todos los derechos reservados.</p>
</footer>

<!-- --- Animación de partículas --- -->
<script>
const canvas = document.getElementById('bg-canvas');
const ctx = canvas.getContext('2d');
let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;

const particles = [];
const numParticles = 80;

function random(min,max){return Math.random()*(max-min)+min;}

for(let i=0;i<numParticles;i++){
  particles.push({
    x: random(0,width),
    y: random(0,height),
    r: random(1,3),
    speed: random(0.2,0.8),
    alpha: random(0.1,0.5)
  });
}

function animate(){
  ctx.clearRect(0,0,width,height);
  particles.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle = `rgba(0,255,255,${p.alpha})`;
    ctx.fill();
    p.y -= p.speed;
    if(p.y < 0) p.y = height;
  });
  requestAnimationFrame(animate);
}

animate();

window.addEventListener('resize',()=>{
  width = canvas.width = window.innerWidth;
  height = canvas.height = window.innerHeight;
});
</script>
</body>
</html>
