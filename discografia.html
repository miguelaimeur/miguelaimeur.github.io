    border-bottom: 2px solid #ff4c00;

  #search-box {

    max-width: 500px;

    color: #eee;

  }
  #search-box:focus {
    box-shadow: 0 0 15px #ff4c00;
  }

  ul {
    max-width: 850px;
    margin: 0 auto;
    list-style: none;
    padding: 0;
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    justify-content: center;
  }
  ul li {
    background: rgba(255, 76, 0, 0.15);
    border-radius: 30px;
    padding: 12px 25px;
    cursor: pointer;
    transition: background 0.3s ease, box-shadow 0.3s ease;
    min-width: 280px;
    max-width: 320px;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
  }
  ul li:hover {
    background: rgba(255, 76, 0, 0.4);
    box-shadow: 0 0 15px #ff4c00cc;
  }
  ul li a {

    font-weight: 700;
    font-size: 1.1rem;
    text-decoration: none;

  }
  ul li a:hover {

  }
  .artista {

    font-weight: 600;
    font-size: 0.9rem;

  .destacado {
    background: #ff4c00;
    border-radius: 30px;
    padding: 20px 30px;
    max-width: 600px;
    margin: 2rem auto 3rem;
    color: #0f2027;
    box-shadow: 0 0 20px #ff4c00aa;
    text-align: center;
  }
  .destacado a {
    font-weight: 800;
    font-size: 1.3rem;
    color: #0f2027;
    text-decoration: none;
    display: inline-block;
    margin-top: 0.7rem;
    padding: 10px 20px;
    border-radius: 30px;
    background: #ffd1b3;
    box-shadow: 0 0 10px #ffa347cc;
    transition: background 0.3s ease;
  }
  .destacado a:hover {
    background: #ffbb00;
  }

  footer {
    text-align: center;
    margin-top: 4rem;
    font-size: 0.85rem;
    color: #bbb;
    user-select: none;
  }

  @media (max-width: 720px) {
    ul li {
      min-width: 90%;
      max-width: 100%;
    }
    .destacado {
      max-width: 90%;
      padding: 15px 20px;
    }
  }
</style>
</head>
<body>

    { artista: "Miguel Aimeur", titulo: "Goodbaaa (con Neira)", enlace: "https://open.spotify.com/track/5Lm7C8Y0QoAQNacFrLl3Lj", fecha: "2011-05-10" },
    { artista: "Miguel Aimeur", titulo: "Hystory (Miguel Aimeur & Neira vs. Pedro Jimenez)", enlace: "https://open.spotify.com/track/7qAxK1hoUYcahBksb9M9sQ", fecha: "2012-06-21" },

    { artista: "Miguel Aimeur", titulo: "I Love You (con Nando CP)", enlace: "https://open.spotify.com/track/3KNXbTtU1f4X1lCR1JXTIt", fecha: "2015-09-18" },
    { artista: "Miguel Aimeur", titulo: "Feel & Fu** (solitario)", enlace: "https://open.spotify.com/track/1K0XVlC8joC5yCy4HnWb9g", fecha: "2016-10-25" },
    { artista: "Miguel Aimeur", titulo: "Grow Up (con Neira)", enlace: "https://open.spotify.com/track/2BZhZjrUtW1UvSZ6j7jVxD", fecha: "2017-11-05" },

    { artista: "Miguel Aimeur", titulo: "Feel & Fuck (con Neira)", enlace: "https://open.spotify.com/track/4DHDq6GGeu1KX4dIivdY3F", fecha: "2020-02-28" },
    { artista: "Miguel Aimeur", titulo: "F..k Yeah (con DJ Kolyn)", enlace: "https://open.spotify.com/track/2D4v6yoZNY9PU6mqpKQtNq", fecha: "2021-03-30" },

    // ... resto de canciones, he simplificado con menos para ejemplo
  ];

  // Para el demo, los 10 más reproducidos en Spotify (orden fijo, por ejemplo los primeros 10)
  const top10 = discografia.slice(0, 10);

  const listaTop10 = document.getElementById('top10-list');
  const lista = document.getElementById('discografia-list');
  const buscador = document.getElementById('search-box');

  function crearBoton(item) {
    const li = document.createElement('li');
    li.tabIndex = 0;
    li.innerHTML = `
      <a href="${item.enlace}" target="_blank" rel="noopener noreferrer" aria-label="Escuchar ${item.titulo} por ${item.artista} en Spotify">${item.titulo}</a>
      <span class="artista">${item.artista}</span>
    `;
    return li;
  }

  function renderList(items, container) {
    container.innerHTML = '';
    if (items.length === 0) {
      container.innerHTML = '<li>No se encontraron resultados.</li>';
      return;
    }
    items.forEach(item => {
      container.appendChild(crearBoton(item));
    });
  }

  // Render inicial Top 10
  renderList(top10, listaTop10);

  // Render inicial completa en orden cronológico ascendente (por fecha)
  const discografiaOrdenada = [...discografia].sort((a, b) => new Date(a.fecha) - new Date(b.fecha));
  renderList(discografiaOrdenada, lista);

  buscador.addEventListener('input', () => {
    const term = buscador.value.trim().toLowerCase();
    if (term === '') {
      renderList(discografiaOrdenada, lista);
      return;
    }
    const filtered = discografiaOrdenada.filter(item =>
      item.artista.toLowerCase().includes(term) || item.titulo.toLowerCase().includes(term)
    );
    renderList(filtered, lista);
  });
</script>

</body>
</html>
