<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Miguel Aimeur</title>

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet" />

  <style>
    :root{
      --bg:#000000;
      --accent:#ffc72c;
      --text:#ffffff;
      --card:#0f0f12;
      --shadow:0 10px 30px rgba(0,0,0,.55);
      --radius:16px;
      --container:1000px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:"Montserrat",system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;
      background: var(--bg);
      color: var(--text);
      text-align:center;
      line-height:1.5;
      -webkit-font-smoothing:antialiased;
      position:relative;
      overflow-x:hidden;
    }

    /* Textura sutil en el fondo (sin imágenes externas) */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:
        radial-gradient(1px 1px at 25px 25px, rgba(255,255,255,.06) 0, transparent 60%) repeat,
        radial-gradient(1px 1px at 75px 75px, rgba(255,255,255,.04) 0, transparent 60%) repeat,
        linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,0));
      background-size:100px 100px, 120px 120px, 100% 100%;
      pointer-events:none;
      mix-blend-mode:soft-light;
      z-index:0;
    }

    .wrap{
      position:relative;
      z-index:1;
      padding:32px 16px 80px;
    }

    h1{
      font-weight:800;
      letter-spacing:.4px;
      font-size: clamp(28px, 4vw, 48px);
      color: var(--accent);
      margin: 0 0 28px;
      text-shadow: 0 2px 0 rgba(0,0,0,.35);
    }

    .section{
      max-width: var(--container);
      margin: 0 auto 64px;
      padding: 20px;
      background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.01));
      border: 1px solid rgba(255,255,255,.06);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    h2{
      display:inline-block;
      margin: 0 0 18px;
      padding: 10px 16px;
      border-radius: 999px;
      background: var(--accent);
      color: #1a1a1a;
      font-weight:800;
      font-size: clamp(16px, 2.3vw, 22px);
      letter-spacing:.3px;
    }

    /* Reproductores más grandes y elegantes */
    .embed{
      width: 100%;
      border: 0;
      border-radius: 18px;
      box-shadow: 0 0 0 1px rgba(255,255,255,.05), 0 12px 30px rgba(0,0,0,.45);
      background: var(--card);
      transition: transform .15s ease, box-shadow .15s ease;
    }
    .embed:hover{ transform: translateY(-2px); box-shadow: 0 0 0 1px rgba(255,255,255,.08), 0 16px 40px rgba(0,0,0,.55); }

    /* Alturas mayores */
    .album-embed{ height: 520px; }
    .track-embed{ height: 110px; }

    /* Separación consistente */
    .stack{ display:grid; gap: 22px; }

    /* Responsive fino */
    @media (min-width: 700px){
      .albums{ grid-template-columns: 1fr 1fr; }
      .tracks{ grid-template-columns: 1fr 1fr; }
    }
    @media (min-width: 1024px){
      .tracks{ grid-template-columns: 1fr 1fr 1fr; }
    }
  </style>
</head>
