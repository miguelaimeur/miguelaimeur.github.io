  const lista = document.getElementById('discografia-list');
  const buscador = document.getElementById('search-box');

  function renderList(items) {
    lista.innerHTML = '';
    if(items.length === 0){
      lista.innerHTML = '<li>No se encontraron resultados.</li>';
      return;
    }
    items.forEach(item => {
      const li = document.createElement('li');
      li.innerHTML = `
        <span class="artista">${item.artista}</span> - 
        <a href="${item.enlace}" target="_blank" rel="noopener noreferrer">${item.titulo}</a>
      `;
      lista.appendChild(li);
    });
  }

  buscador.addEventListener('input', () => {
    const term = buscador.value.trim().toLowerCase();
    if(term === ''){
      renderList(discografia);
      return;
    }
    const filtered = discografia.filter(item =>
      item.artista.toLowerCase().includes(term) || item.titulo.toLowerCase().includes(term)
    );
    renderList(filtered);
  });

  // Render inicial
  renderList(discografia);
